<div class="d-flex justify-content-center">
  <div class="d-flex flex-column w-100 shadow bg-primary pb-5">
    <div class="d-flex">
      <div class="d-flex mr-auto ml-2">
        <span class="card-header-text text-white font-weight-bold"
          >WORK TIMELINE</span
        >
      </div>
    </div>

    <div class="container py-2 text-primary">
      <div *ngFor="let job of jobHistory; let index = index">
        <div *ngIf="!isEven(index + 1)" class="row no-gutters">
          <div class="col-md" *ngIf="showBadge()"></div>
          <div
            class="col-md-1 text-center flex-column d-none d-md-flex"
            *ngIf="showBadge()"
          >
            <div class="row h-50">
              <div class="col" [ngClass]="{ 'border-right': index > 0 }">
                &nbsp;
              </div>
              <div class="col">&nbsp;</div>
            </div>
            <h5 class="m-2" *ngIf="showBadge()">
              <span class="badge badge-pill bg-light border">&nbsp;</span>
            </h5>
            <div class="row h-50" *ngIf="showLine(index)">
              <div class="col border-right">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
          </div>
          <div class="col-md py-2">
            <div class="card">
              <div class="card-body">
                <div
                  class="card-title timeline-card-title-text font-weight-bold mb-0"
                >
                  {{ job.startingYear }} -
                  {{ job.onGoing ? "onGoing" : job.endingYear }}
                </div>
                <div class="text-success timeline-card-title-text">
                  {{ job.jobTitle }}
                </div>
                <div class="text-primary-light">
                  {{ job.companyName }}
                </div>
                <div class="card-text mt-2 timeline-body-text">
                  <ul>
                    <li *ngFor="let project of job.projects" class="mt-2">
                      {{ project }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="isEven(index + 1)" class="row no-gutters">
          <div class="col-md py-2">
            <div class="card shadow">
              <div class="card-body">
                <div
                  class="card-title timeline-card-title-text font-weight-bold mb-0"
                >
                  {{ job.startingYear }} -
                  {{ job.onGoing ? "ongGoing" : job.endingYear }}
                </div>
                <div class="text-success timeline-card-title-text">
                  {{ job.jobTitle }}
                </div>
                <div class="text-primary-light">
                  {{ job.companyName }}
                </div>
                <div class="card-text mt-2 timeline-body-text">
                  <ul>
                    <li *ngFor="let project of job.projects" class="mt-2">
                      {{ project }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1 text-center flex-column d-none d-md-flex">
            <div class="row h-50">
              <div class="col border-right">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
            <h5 class="m-2">
              <span class="badge badge-pill bg-light">&nbsp;</span>
            </h5>
            <div class="row h-50" *ngIf="showLine(index)">
              <div class="col border-right">&nbsp;</div>
              <div class="col">&nbsp;</div>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </div>
  </div>
</div>
