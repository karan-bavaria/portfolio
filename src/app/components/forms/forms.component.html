<div class="d-flex flex-column h-100">
  <div
    class="d-flex bg-primary p-3 justify-content-center justify-content-md-start"
  >
    <span class="ml-3 text-secondary">
      Build your <span class="text-white font-weight-bold">portfolio</span> in
      <span class="text-white">3</span>
      easy steps
    </span>
  </div>

  <div class="d-flex flex-grow-1 component-margin-top justify-content-center">
    <div class="shadow w-75 mt-3 mb-3">
      <div class="d-flex flex-column w-100">
        <div class="text-primary mb-5 mt-2">
          <span class="card-header-text text-secondary font-weight-bold ml-4"
            >PERSONAL INFO</span
          >
        </div>
        <div class="pl-4 pr-4">
          <form>
            <div class="d-flex flex-md-row flex-column">
              <div class="flex-fill">
                <label for="firstName" class="text-primary">First name *</label>
                <input
                  id="firstName"
                  type="text"
                  class="form-control text-primary-light"
                />
              </div>
              <div class="flex-fill ml-md-3 mt-md-0 mt-2">
                <label for="lastName">Last name</label>
                <input
                  id="lastName"
                  type="text"
                  class="form-control text-primary-light"
                />
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="emailAddress">Email address</label>
              <input
                type="email"
                class="form-control text-primary-light"
                id="emailAddress"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="d-flex flex-md-row flex-column mt-3">
              <div class="flex-fill">
                <label for="jobTitle" class="text-primary">Job title</label>
                <input
                  id="jobTitle"
                  type="text"
                  class="form-control text-primary-light"
                />
              </div>
              <div class="flex-fill ml-md-3 mt-md-0 mt-2">
                <label for="Contact">Contact</label>
                <input
                  id="contact"
                  type="number"
                  class="form-control text-primary-light"
                />
              </div>
            </div>
            <div class="d-flex flex-md-row flex-column mt-3">
              <div class="flex-fill form-group">
                <label class="text-primary">Education</label>
                <div class="form-control">
                  <a (click)="open(content)" class="text-primary">
                    <fa-icon [icon]="faPlusSquare" size="lg"></fa-icon>
                    <span class="ml-2">click to add education</span></a
                  >
                </div>

                <ng-template #content let-modal>
                  <div class="modal-header">
                    <span class="text-primary-light h5">
                      Education Details</span
                    >
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="d-flex flex-column">
                        <div class="flex-fill">
                          <label for="course" class="text-primary"
                            >Course</label
                          >
                          <input
                            id="course"
                            type="text"
                            class="form-control text-primary-light"
                          />
                        </div>
                        <div class="flex-fill mt-2">
                          <label for="institution">Institution</label>
                          <input
                            id="institution"
                            type="text"
                            class="form-control text-primary-light"
                          />
                        </div>
                        <div class="flex-fill mt-2">
                          <label for="city">City</label>
                          <input
                            id="city"
                            type="text"
                            class="form-control text-primary-light"
                          />
                        </div>
                        <div class="d-flex flex-md-row flex-column mt-3">
                          <div class="flex-fill">
                            <label for="graduationYear" class="text-primary"
                              >Graduation year</label
                            >
                            <input
                              id="graduationYear"
                              type="number"
                              class="form-control text-primary-light"
                            />
                          </div>
                          <div class="flex-fill ml-md-3 mt-md-0 mt-2">
                            <label for="result">Result</label>
                            <input
                              id="result"
                              type="text"
                              class="form-control text-primary-light"
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary-light"
                      (click)="modal.close('Save click')"
                    >
                      Save
                    </button>
                  </div>
                </ng-template>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex bg-secondary height-9">&nbsp;</div>
  <div class="d-flex bg-primary-light height-9">&nbsp;</div>
</div>
