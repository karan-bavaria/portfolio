<div class="d-flex flex-column h-100">
  <div
    class="d-flex bg-primary p-3 justify-content-center justify-content-md-start"
  >
    <span class="ml-3 intro-text text-secondary">
      Build your <span class="text-white font-weight-bold">portfolio</span>
    </span>
  </div>

  <div class="bg-primary flex-grow-1">
    <div
      class="d-flex flex-column align-items-center justify-content-center h-100"
    >
      <div class="m-2 btn-div">
        <button
          type="button"
          class="btn btn-primary-light btn-create text-white"
        >
          CREATE
        </button>
      </div>
      <div class="m-3 btn-div">
        <button
          type="button"
          class="btn btn-outline-secondary btn-create"
          [routerLink]="['/portfolio']"
        >
          TEMPLATE
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex bg-secondary height-9">&nbsp;</div>
  <div class="d-flex bg-primary-light height-9">&nbsp;</div>
</div>
